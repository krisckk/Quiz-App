<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="quiz-container">
        <div class="topic-controls">
            <button id="harry-potter-btn" class="btn">Harry Potter Quiz</button>
            <button id="code-quiz-btn" class="btn">Code Quiz</button>
            <button id="greek-mythology-btn" class="btn">Greek Mythology Quiz</button>
        </div>
        <section id="topic-container">
            <article id="topic">Quiz Topic</article>
        </section>
        <section id="question-container" class="hide">
            <ariticle id="question">Question</ariticle>
            <div id="answer-buttons" class="btn-grid">
                
            </div>
        </section>
        <div class="controls">
            <button id="start-btn" class="start-btn btn" role="button">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide" role="button">Next</button>
        </div>
        <div id="results" class="hide">
            <h2>Your Score: <span id="score">0</span>/<span id="total-questions">0</span></h2>
            <button id="restart-btn" class="restart-btn btn" role="button">Restart Quiz</button>
        </div>
    </section>
    <script src="script.js" type="module" defer></script>
</body>
</html>
